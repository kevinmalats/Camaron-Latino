<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content=""><title>registro</title>
    <link href="estiloslogin.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registro de Cuenta</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Ingrese nombre</label>
                <input class="form-control"  type="text" aria-describedby="nameHelp" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Ingrese cedula o ruc</label>
                <input class="form-control"  type="text" aria-describedby="nameHelp" placeholder="">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" type="email" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" type="password" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirme password</label>
                <input class="form-control"  type="password" placeholder="">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Registro</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login</a>
          <a class="d-block small" href="forgot-password.html">Olvido Password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
